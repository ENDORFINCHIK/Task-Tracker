<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <script src="themeScript.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Images/light-theme-logo.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Pixelify+Sans:wght@400..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Task tracker</title>
</head>
<div class="side-panel">
    <div class="folder-note"></div>
</div>
<body id="body" class="theme-light">
    <div class="nav-panel">
        <img id="logo" src="Images/light-theme-logo.png" alt="">
        <div class="nav-panel-link">
            <span><button class="btn">Today task</button></span>
            <span><button class="btn">This week</button></span>
            <span><button class="btn">This month</button></span>
            <span><button id="addTaskBtn" class="btn">Add Task</button></span>
        </div>
        <button id="btn-theme-color"><img id="theme-img" src="Images/Theme.png" alt=""></button>
    </div>
    <div class="flexbox-table">
        <div class="table-wrapper">
            <table id="table">
                <tr>
                    <td>Task</td>
                    <td>Date</td>
                    <td>Status</td>
                    <td>Comment</td>
                </tr>
                <tr>
                    <td><textarea id="nameTaskInput" class="nameTask"></textarea></td>
                    <td><input id="dateTaskInput" type="date" class="dateTask" value=""></td>
                    <td>
                        <select id="statusTaskInput" class="statusTask">
                            <option value=""></option>
                            <option value="In progress">In progress</option>
                            <option value="Done">Done</option>
                            <option value="Not started">Not started</option>
                        </select>
                    </td>
                    <td><textarea id="commentTaskInput" class="commentTask"></textarea></td> 
                    <td class="deleteBtnField"><button class="deleteBtn">X</button></td>
                </tr>
            </table>
        </div>
    </div>
    <div class="calendar">
        <div id="table">
            <table>
                <tr>
                    <td>Пн</td>
                    <td>Вт</td>
                    <td>Ср</td>
                    <td>Чт</td>
                    <td>Пт</td>
                    <td>Сб</td>
                    <td>Нд</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td>7</td>
                </tr>
                <tr>
                    <td>8</td>
                    <td>9</td>
                    <td>10</td>
                    <td>11</td>
                    <td>12</td>
                    <td>13</td>
                    <td>14</td>
                </tr>
                <tr>
                    <td>15</td>
                    <td>16</td>
                    <td>17</td>
                    <td>18</td>
                    <td>19</td>
                    <td>20</td>
                    <td>21</td>
                </tr>
                <tr>
                    <td>22</td>
                    <td>23</td>
                    <td>24</td>
                    <td>25</td>
                    <td>26</td>
                    <td>27</td>
                    <td>28</td>
                </tr>
                <tr>
                    <td>29</td>
                    <td>30</td>
                    <td>31</td>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
